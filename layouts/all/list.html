{{ define "main" }}
<div class="medium-feed">
  <section class="home-hero">
    <h1>All Topics</h1>
    <p>전체 포스트 모음</p>
  </section>

  {{ $posts := where site.RegularPages "Section" "posts" }}
  {{ range $posts.ByDate.Reverse }}
    {{ partial "post-feed-item.html" . }}
  {{ end }}
</div>
{{ end }}
